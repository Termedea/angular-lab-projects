<div *ngIf="posts; else noPosts">
    <article *ngFor="let post of posts">
        <h3>{{ post.title | titlecase}}</h3>
        <div class="summary">
            <img src="{{ post.image }}" alt="{{ post.title }}">
            <caption>{{ post.caption }} <a routerLink="/posts/{{ post.id }}">Read more&nbsp;></a></caption>
        </div>


        <p class="post-data">Posted at: <time>{{ post.createdAt | date: 'yyyy-MM-dd HH:mm:ss' }}</time> by:
            <a routerLink="users/{{ post.author[0].id }}">{{ post.author[0].name }}</a>
        </p>

    </article>
</div>

<ng-template #noPosts>No posts</ng-template>
