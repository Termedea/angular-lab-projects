<ul>
    <li *ngFor="let post of posts">
        <article>
            <h3>{{ post.title }}</h3>
            <caption>{{ post.caption }}</caption>
            <p class="post-data">Posted at: <time>{{ post.createdAt | date: 'yyyy-MM-dd HH:mm:ss' }}</time> by:
                {{ post.author[0].name }}
            </p>
            <a routerLink="/post/{{ post.id }}">Read more ></a>
        </article>


    </li>
</ul>
